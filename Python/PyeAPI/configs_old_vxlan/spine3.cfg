transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine3-DC1
dns domain arista.lab
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
clock timezone Singapore
!
management api http-commands
   no shutdown
!
interface Ethernet1
!
interface Ethernet2
   mtu 9214
   no switchport
   ip address 192.168.103.5/31
!
interface Ethernet3
   mtu 9214
   no switchport
   ip address 192.168.103.11/31
!
interface Ethernet4
   mtu 9214
   no switchport
   ip address 192.168.103.17/31
!
interface Ethernet5
   mtu 9214
   no switchport
   ip address 192.168.103.23/31
!
interface Ethernet6
   mtu 9214
   no switchport
   ip address 192.168.103.29/31
!
interface Ethernet7
   mtu 9214
   no switchport
   ip address 192.168.103.35/31
!
interface Ethernet8
!
interface Ethernet9
!
interface Loopback0
   ip address 192.168.101.103/32
!
interface Management1
   ip address 192.168.50.250/24
   no lldp transmit
   no lldp receive
!
ip routing
!
ip prefix-list LOOPBACK
   seq 10 permit 192.168.101.0/24 eq 32
   seq 11 permit 192.168.102.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.50.1
!
ntp server 196.4.160.4
!
route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK
!
peer-filter LEAF-AS-RANGE
   10 match as-range 65000-65535 result accept
!
router bgp 65100
   router-id 192.168.101.103
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 3
   bgp listen range 192.168.101.0/24 peer-group EVPN peer-filter LEAF-AS-RANGE
   bgp listen range 192.168.103.0/24 peer-group LEAF_Underlay peer-filter LEAF-AS-RANGE
   neighbor EVPN peer group
   neighbor EVPN ebgp-multihop 3
   neighbor EVPN send-community
   neighbor EVPN maximum-routes 0
   neighbor LEAF_Underlay peer group
   neighbor LEAF_Underlay send-community
   neighbor LEAF_Underlay maximum-routes 12000
   redistribute connected route-map LOOPBACK
   !
   address-family evpn
      neighbor EVPN activate
   !
   address-family ipv4
      neighbor LEAF_Underlay activate
      redistribute connected route-map LOOPBACK
!
end